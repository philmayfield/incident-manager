<h2>{{ incident.name }}</h2>

<dl>
  <dt>Discovered On</dt>
  <dd>{{ incident.discovered }}</dd>
  <dt>Description of Incident</dt>
  <dd>{{ incident.description }}</dd>
  <dt>Department</dt>
  <dd>{{ incident.department }}</dd>
</dl>

<hr>

<div class="d-flex">
  <a routerLink="/">Back to incidents</a>
  <button class="btn btn-primary ml-auto" (click)="onClickEditBtn()">Edit this incident</button>
</div>
