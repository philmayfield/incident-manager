<h2>{{ incident.name }}</h2>

<p><strong>Discovered:</strong> {{ incident.discovered }}</p>

<p><strong>Description:</strong> {{ incident.description }}</p>

<p><strong>Department:</strong> {{ incident.department }}</p>

<a routerLink="/" class="btn btn-secondary mr-1">Back to incidents</a>

<button class="btn btn-primary" (click)="onClickEditBtn()">Edit this incident</button>
