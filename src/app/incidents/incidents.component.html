<div class="d-flex mb-3">
  <h3>{{ incidents.length }} incidents reported</h3>
  <button class="btn btn-primary ml-auto" routerLink="incident/new/edit">Add an Incident</button>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Discovered</th>
      <th scope="col">Description</th>
      <th scope="col">Department</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let incident of incidents">
      <th scope="row">{{ incident.id }}</th>
      <td><a routerLink="incident/{{incident.id}}">{{ incident.name }}</a></td>
      <td>{{ incident.discovered }}</td>
      <td>{{ incident.description }}</td>
      <td>{{ incident.department }}</td>
      <td><a routerLink="incident/{{incident.id}}/edit">Edit</a></td>
      <td><a href="#" class="text-danger" (click)="onClickDelete(incident.id)">Delete</a></td>
    </tr>
  </tbody>
</table>

<div class="text-right">
  <button class="btn btn-secondary" (click)="onToggleCsv()">Generate CSV</button>
</div>
<div class="mt-3" *ngIf="showCsv">
  <app-csv></app-csv>
</div>
